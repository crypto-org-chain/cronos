syntax = "proto3";
package cryptoorgchain.cronos.cronos;

import "gogoproto/gogo.proto";

option go_package = "github.com/crypto-org-chain/cronos/x/cronos/types";

// Params defines the parameters for the cronos module.
message Params {
    option (gogoproto.goproto_stringer)             = false;
    string                  ibc_cro_denom           = 1 [(gogoproto.moretags) = "yaml:\"ibc_cro_denom,omitempty\""];
}
