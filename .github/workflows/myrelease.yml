name: release

on:
  push:
    branches:
      - feature/452  

          
jobs:
  rocksdb-x86_64:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    environment: release
    steps:
      - uses: cachix/install-nix-action@v16
      - uses: cachix/cachix-action@v10
        with:
          name: cronos
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
      - name: build linux/mac x86_64 rocksdb binaries
        run: |
          PLATFORM="$(uname -s)_x86_64"
          FLAKE="github:${GITHUB_REPOSITORY}/${GITHUB_REF_NAME}"
          echo "PLATFORM=". $PLATFROM
          echo "FLAT=". $FLAKE
          echo "GITHUB_REPOSITORY=". $GITHUB_REPOSITORY
          echo "GITHUB_REF_NAME=". $GITHUB_REF_NAME
          echo ${FLAKE}#cronosd-tarball
          echo cronos_${GITHUB_REF_NAME:1}-rocksdb_${PLATFORM}.tar.gz
          echo ${FLAKE}#cronosd-testnet-tarball
          echo cronos_${GITHUB_REF_NAME:1}-testnet-rocksdb_${PLATFORM}.tar.gz
          echo 'FILES<<EOF' 
          echo $GITHUB_ENV
          ls -1 *.tar.gz 
          echo 'EOF'