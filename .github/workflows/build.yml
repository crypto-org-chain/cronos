name: Build
on:
  pull_request:
  push:
    branches:
      - main
      - release/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            *.go
            *.mod
            *.sum
      - run: |
          # without rocksdb
          make build
          # with rocksdb and enable versiondb
          nix profile install nixpkgs#rocksdb
          export PKG_CONFIG_PATH=$HOME/.nix-profile/lib/pkgconfig
          export CGO_CFLAGS="$(pkg-config --cflags rocksdb)" CGO_LDFLAGS="$(pkg-config --libs rocksdb)"
          COSMOS_BUILD_OPTIONS=rocksdb make build
        if: steps.changed-files.outputs.any_changed == 'true'

  unittest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            *.go
            *.mod
            *.sum
      - name: test & coverage report creation
        run: |
          make test

          # run versiondb tests
          nix profile install nixpkgs#rocksdb
          export PKG_CONFIG_PATH=$HOME/.nix-profile/lib/pkgconfig
          export CGO_CFLAGS="$(pkg-config --cflags rocksdb)" CGO_LDFLAGS="$(pkg-config --libs rocksdb)"
          export LD_LIBRARY_PATH=$HOME/.nix-profile/lib
          cd ./versiondb
          go test -v -mod=readonly ./... -tags rocksdb,grocksdb_clean_link -coverprofile=coverage.txt
        if: steps.changed-files.outputs.any_changed == 'true'
      - name: filter out proto files
        run: |
          excludelist+=" $(find ./ -type f -name '*.pb.go')"
          for filename in ${excludelist}; do
            filename=$(echo $filename | sed 's/^./github.com\/crypto-org-chain\/cronos/g')
            echo "Excluding ${filename} from coverage report..."
            sed -i.bak "/$(echo $filename | sed 's/\//\\\//g')/d" coverage.txt
          done
        if: steps.changed-files.outputs.any_changed == 'true'
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt,./versiondb/coverage.txt
          fail_ci_if_error: true
        if: steps.changed-files.outputs.any_changed == 'true'

  gomod2nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            go.mod
            go.sum
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        if: steps.changed-files.outputs.any_changed == 'true'
      - name: gomod2nix
        run: nix run -f ./nix gomod2nix
        if: steps.changed-files.outputs.any_changed == 'true'
      - name: check working directory is clean
        id: changes
        run: |
          set +e
          (git diff --no-ext-diff --exit-code)
          echo "name=changed::$?" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v3
        if: steps.changes.outputs.changed == 1
        with:
          name: gomod2nix.toml
          path: ./gomod2nix.toml
      - if: steps.changes.outputs.changed == 1
        run: echo "Working directory is dirty" && exit 1

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            contracts
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        if: steps.changed-files.outputs.any_changed == 'true'
      - uses: cachix/cachix-action@v12
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          name: cronos
          extraPullNames: dapp
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
      - name: test contracts
        if: steps.changed-files.outputs.any_changed == 'true'
        run: make test-cronos-contracts
      - name: build contracts
        if: steps.changed-files.outputs.any_changed == 'true'
        run: make gen-cronos-contracts
      - name: check working directory is clean
        id: changes
        run: |
          set +e
          (git diff --no-ext-diff --exit-code)
          echo "name=changed::$?" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v3
        if: steps.changes.outputs.changed == 1
        with:
          name: contracts_out
          path: ./contracts/out
          if-no-files-found: ignore
      - if: steps.changes.outputs.changed == 1
        run: echo "Working directory is dirty" && exit 1

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: git msys2-devel base-devel mingw-w64-x86_64-gcc mingw-w64-x86_64-go  mingw-w64-x86_64-jq  mingw-w64-x86_64-dlfcn
      - name: get rocksdb & build
        env:
          PLATFORM: Windows_x86_64
        shell: msys2 {0}
        run: |
          ./scripts/build-windows.sh
          ./build/cronosd.exe version --long
